name: Release

on:
  push:
    tags:
      - 'v*' # åªåœ¨æ¨é€ç¬¦åˆ v å¼€å¤´çš„ tag æ—¶è§¦å‘

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ä¸º changelog å’Œ tag ç”Ÿæˆä¿ç•™å®Œæ•´å†å²

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build packages
        run: pnpm --filter livelist-components build

      - run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - run: pnpm install
      - run: pnpm publish --no-git-checks -r --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_CONFIG_PROVENANCE: true
