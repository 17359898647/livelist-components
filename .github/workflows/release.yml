name: Release

on:
  push:
    branches:
      - main
    # tags:
    #   - 'v*' # 只在推送符合 v 开头的 tag 时触发

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    environment: action # 🔑 如你 NPM_TOKEN 存在于该环境中

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 为 changelog 和 tag 生成保留完整历史

      - name: ⚙️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠️ Build packages
        run: pnpm --filter livelist-components build

      - name: 🧾 Generate changelog
        run: pnpm dlx changeloghithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: pnpm install
      - run: pnpm publish --no-git-checks -r --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_CONFIG_PROVENANCE: true
